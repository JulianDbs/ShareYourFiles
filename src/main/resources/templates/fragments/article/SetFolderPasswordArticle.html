  <head></head>
  <body>
    <!-- Set Folder Password Article -->
    <article th:fragment="set-folder-password-article(setPasswordRequest)" class="request-article set-folder-password-article" id="set-folder-password-article" style="display: none;">
      <div class="request-article-background set-folder-password-background-div" onclick="setFolderPasswordButtonPressed()"></div>
      <form class="request-form set-folder-password-article-form" id="set-folder-password-article-form" th:action="@{/folder/set-password}" method="POST" th:object="${setPasswordRequest}">
        <h1 class="request-form-h1 set-folder-password-article-form-h1" th:text="#{lang.element.set-folder-password}"></h1>
        <label hidden="hidden" style="display: none;">
          <input type="text" th:field="*{folderId}" name="folderId" th:value="${setPasswordRequest.getFolderId()}" hidden="hidden" style="display: none;"/>
        </label>
        <div class="request-form-div set-folder-password-article-form-password-div">
          <label class="request-form-label set-folder-password-article-form-label" for="password" th:text="#{lang.element.folder-password}"></label>
          <input class="request-form-input set-folder-password-article-form-input" id="password" type="password" th:placeholder="#{lang.placeholder.set-folder-password.password}" th:field="*{password}" th:value="${setPasswordRequest.getPassword()}" required/>
        </div>
        <div class="request-form-div set-folder-password-article-form-password-div">
          <label class="request-form-label set-folder-password-article-form-label" for="match-password" th:text="#{lang.element.folder-password-again}"></label>
          <input class="request-form-input set-folder-password-article-form-input" id="match-password" type="password" th:placeholder="#{lang.placeholder.set-folder-password.password-again}" th:field="*{matchPassword}" th:value="${setPasswordRequest.getMatchPassword()}" required/>
        </div>
        <div class="request-form-button-div set-folder-password-article-form-button-panel-div">
          <a class="element-simple-button request-form-button set-folder-password-article-form-button" onclick="setFolderPasswordButtonPressed()" th:text="#{lang.button.cancel}"></a>
          <button class="element-simple-button request-form-button set-folder-password-article-form-button" type="submit" th:text="#{lang.button.set-folder-password}"></button>
        </div>
      </form>
      <div class="request-form set-folder-password-article-result" id="set-folder-password-article-result">
        <p class="request-form-p set-folder-password-article-result-p" id = "set-folder-password-article-result-message"></p>
        <button class="element-simple-button request-form-button set-folder-password-article-form-button" onclick="setFolderPasswordContinueButtonPressed()" th:text="#{lang.button.continue}"></button>
      </div>
      <div class="request-form set-folder-password-article-error" id="set-folder-password-article-error" style="display:none;">
        <div class="request-form-div">
          <p class="request-message-p set-folder-password-article-p" id="set-folder-password-article-error-message"></p>
          <button class="element-simple-button request-form-button set-folder-password-article-error-button" onclick="setFolderPasswordErrorButtonPressed()" th:text="#{lang.button.go-back}"></button>
        </div>
      </div>
      <script type="text/javascript" th:src="@{/js/SetFolderPassword.js}"></script>
    </article>
  </body>
</html>
