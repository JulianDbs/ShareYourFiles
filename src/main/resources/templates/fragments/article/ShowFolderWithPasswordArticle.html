  <head></head>
  <body>
    <!-- Show Folder With Password Article-->
    <article th:fragment="show-folder-with-password-article(folderRequest)" class="request-article show-folder-article" id="show-folder-article" style="display: none;">
      <div class="request-article-background show-folder-background-div" onclick="showFolderButtonPressed()"></div>
      <form class="request-form show-folder-article-form" th:action="@{/folder/show-folder}" th:object="${folderRequest}" id="show-folder-article-form">
        <h1 class="request-form-h1 show-folder-article-form-h1" th:text="#{lang.element.show-folder}"></h1>
        <label hidden="hidden" style="display: none;">
          <input type="text" th:field="*{folderId}" name="folderId" th:value="${folderRequest.getFolderId()}" hidden="hidden" style="display: none;"/>
        </label>
        <div class="request-form-div show-folder-article-form-password-div">
          <label class="request-form-label show-folder-article-form-label" for="s-wp-password" th:text="#{lang.element.folder-password}"></label>
          <input class="request-form-input show-folder-article-form-input" id="s-wp-password" type="password" th:placeholder="#{lang.placeholder.show-folder.password}" th:field="*{folderPassword}" th:value="${folderRequest.getFolderPassword()}" required/>
        </div>
        <div class="request-form-button-div show-folder-article-form-button-panel-div">
          <a class="element-simple-button request-form-button show-folder-article-form-button" onclick="showFolderButtonPressed()" th:text="#{lang.button.cancel}"></a>
          <button class="element-simple-button request-form-button show-folder-article-form-button" type="submit" th:text="#{lang.button.show}"></button>
        </div>
      </form>
      <div class="request-form show-folder-article-result" id="show-folder-article-result">
        <p class="request-form-p show-folder-article-result-p" id = "show-folder-article-result-message"></p>
        <button class="element-simple-button request-form-button show-folder-article-form-button" onclick="showFolderContinueButtonPressed()" th:text="#{lang.button.continue}"></button>
      </div>
      <div class="request-form show-folder-article-error" id="show-folder-article-error" style="display:none;">
        <div class="request-form-div">
          <p class="request-message-p show-folder-article-p" id="show-folder-article-error-message"></p>
          <button class="element-simple-button request-form-button show-folder-article-error-button" onclick="showFolderErrorButtonPressed()" th:text="#{lang.button.go-back}"></button>
        </div>
      </div>
      <script type="text/javascript" th:src="@{/js/ShowFolder.js}"></script>
    </article>
  </body>
</html>
