  <head></head>
  <body>
    <!-- Remove Folder Password Article -->
    <article th:fragment="remove-folder-password-article(removePasswordRequest)" class="request-article remove-folder-password-article" id="remove-folder-password-article" style="display: none;">
      <div class="request-article-background remove-folder-password-background-div" onclick="removeFolderPasswordButtonPressed()"></div>
      <form class="request-form remove-folder-password-article-form" id="remove-folder-password-article-form" th:action="@{/folder/set-password}" method="POST" th:object="${removePasswordRequest}">
        <h1 class="request-form-h1 remove-folder-password-article-form-h1" th:text="#{lang.element.remove-folder-password}"></h1>
        <label hidden="hidden" style="display: none;">
          <input type="text" th:field="*{folderId}" name="folderId" th:value="${removePasswordRequest.getFolderId()}" hidden="hidden" style="display: none;"/>
        </label>
        <div class="request-form-div remove-folder-password-article-form-password-div">
          <label class="request-form-label remove-folder-password-article-form-label" for="password" th:text="#{lang.element.original-folder-password}"></label>
          <input class="request-form-input remove-folder-password-article-form-input" id="password" type="password" th:placeholder="#{lang.placeholder.remove-folder-password.password}" th:field="*{password}" th:value="${removePasswordRequest.getPassword()}" required/>
        </div>
        <div class="request-form-button-div remove-folder-password-article-form-button-panel-div">
          <a class="element-simple-button request-form-button remove-folder-password-article-form-button" onclick="removeFolderPasswordButtonPressed()" th:text="#{lang.button.cancel}"></a>
          <button class="element-simple-button request-form-button remove-folder-password-article-form-button" type="submit" th:text="#{lang.button.remove-folder-password}"></button>
        </div>
      </form>
      <div class="request-form remove-folder-password-article-result" id="remove-folder-password-article-result">
        <p class="request-form-p remove-folder-password-article-result-p" id = "remove-folder-password-article-result-message"></p>
        <button class="element-simple-button request-form-button remove-folder-password-article-form-button" onclick="removeFolderPasswordContinueButtonPressed()" th:text="#{lang.button.continue}"></button>
      </div>
      <div class="request-form remove-folder-password-article-error" id="remove-folder-password-article-error" style="display:none;">
        <div class="request-form-div">
          <p class="request-message-p remove-folder-password-article-p" id="remove-folder-password-article-error-message"></p>
          <button class="element-simple-button request-form-button remove-folder-password-article-error-button" onclick="removeFolderPasswordErrorButtonPressed()" th:text="#{lang.button.go-back}"></button>
        </div>
      </div>
      <script type="text/javascript" th:src="@{/js/RemoveFolderPassword.js}"></script>
    </article>
  </body>
</html>
