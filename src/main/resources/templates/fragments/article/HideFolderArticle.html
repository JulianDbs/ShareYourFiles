  <head></head>
  <body>
    <!-- Hide Folder Article-->
    <article th:fragment="hide-folder-article(folderRequest)" class="request-article hide-folder-article" id="hide-folder-article" style="display: none;">
      <div class="request-article-background hide-folder-background-div" onclick="hideFolderButtonPressed()"></div>
      <form class="request-form hide-folder-article-form" th:action="@{/folder/hide-folder}" th:object="${folderRequest}" id="hide-folder-article-form">
        <h1 class="request-form-h1 hide-folder-article-form-h1" th:text="#{lang.element.hide-folder}"></h1>
        <label hidden="hidden" style="display: none;">
          <input type="text" th:field="*{folderId}" name="folderId" th:value="${folderRequest.getFolderId()}" hidden="hidden" style="display: none;"/>
          <input type="text" th:field="*{folderPassword}" name="folderId" th:value="${folderRequest.getFolderPassword()}" hidden="hidden" style="display: none;"/>
        </label>
        <div class="request-form-button-div hide-folder-article-form-button-panel-div">
          <a class="element-simple-button request-form-button hide-folder-article-form-button" onclick="hideFolderButtonPressed()" th:text="#{lang.button.cancel}"></a>
          <button class="element-simple-button request-form-button hide-folder-article-form-button" type="submit" th:text="#{lang.button.hide}"></button>
        </div>
      </form>
      <div class="request-form hide-folder-article-result" id="hide-folder-article-result">
        <p class="request-form-p hide-folder-article-result-p" id = "hide-folder-article-result-message"></p>
        <button class="element-simple-button request-form-button hide-folder-article-form-button" onclick="hideFolderContinueButtonPressed()" th:text="#{lang.button.continue}"></button>
      </div>
      <div class="request-form hide-folder-article-error" id="hide-folder-article-error" style="display:none;">
        <div class="request-form-div">
          <p class="request-message-p hide-folder-article-p" id="hide-folder-article-error-message"></p>
          <button class="element-simple-button request-form-button hide-folder-article-error-button" onclick="hideFolderErrorButtonPressed()" th:text="#{lang.button.go-back}"></button>
        </div>
      </div>
      <script type="text/javascript" th:src="@{/js/HideFolder.js}"></script>
    </article>
  </body>
</html>
