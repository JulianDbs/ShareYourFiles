  <head></head>
  <body>
    <!-- Folder Article -->
    <article class="folder-article" th:fragment="folder-public-article(folder, folderRequest)">
      <form class="folder-article-form" th:action="@{/desktop/folder}" th:object="${folderRequest}" method="post">
        <input type="text" name="folderId" th:value="${folder.getFolderId()}" hidden="hidden"/>
        <input type="text" name="folderPassword" th:value="${''}" th:field="*{folderPassword}" hidden="hidden"/>
        <th:block th:if="${folder.folderIsPrivate}">
          <img class="folder-article-form-img" th:src="@{'/icons/folder/private-unlocked-folder-icon.svg'}"/>
        </th:block>
        <th:block th:unless="${folder.folderIsPrivate}">
          <img class="folder-article-form-img" th:src="@{'/icons/folder/public-unlocked-folder-icon.svg'}"/>
        </th:block>
        <p class="folder-article-form-p" th:text="${folder.getFolderName()}"></p>
        <button class="folder-article-form-input" type="submit" value="Open"></button>
      </form>
    </article>
  </body>
